<ion-content class="ion-padding">
  <h1>Bienvenido {{ (user$ | async)?.displayName || (user$ | async)?.email || 'usuario' }}</h1>

  <ion-list>
    <ion-item *ngFor="let game of favourites()">
      <app-cover-card
        [title]="game.title"
        [imgPath]="game.media?.img?.[0] || 'assets/default-cover.jpg'">
      </app-cover-card>
    </ion-item>
  </ion-list>
</ion-content>
